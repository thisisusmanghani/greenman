<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <title>Fire Protection Clamps - GREEN MAN</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="styles.css">
    <style>
    /* Product Grid */
    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 25px;
        margin-bottom: 30px;
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 30px;
    }

    .product-card {
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(27, 94, 32, 0.15);
        cursor: pointer;
        transition: all 0.3s ease;
        border-left: 4px solid #0d3d12;
        display: grid;
        grid-template-columns: 1fr 120px;
        gap: 15px;
        align-items: center;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(27, 94, 32, 0.25);
    }

    .product-card h3 {
        color: #0d3d12;
        font-size: 18px;
        margin-bottom: 10px;
    }

    .product-card .product-code {
        color: #666;
        font-size: 14px;
        margin-bottom: 10px;
    }

    .product-card .product-count {
        background: #fff3e0;
        color: #f57c00;
        padding: 6px 12px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 13px;
        width: fit-content;
        margin-bottom: 10px;
    }

    .product-card .view-details {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: linear-gradient(135deg, #52B455 0%, #2D9F3C 100%);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        font-size: 13px;
        transition: all 0.3s;
        box-shadow: 0 2px 8px rgba(82, 180, 85, 0.3);
        width: fit-content;
    }

    .product-card .view-details:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(82, 180, 85, 0.4);
    }

    .product-card-content {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .product-card-image {
        width: 120px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8f9fa;
        border-radius: 6px;
        overflow: hidden;
        border: 2px solid #e8f5e9;
        transition: all 0.3s ease;
    }

    .product-card:hover .product-card-image {
        border-color: #52B455;
        box-shadow: 0 2px 8px rgba(82, 180, 85, 0.2);
    }

    .product-card-image img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        padding: 10px;
    }

    .code-badge {
        background: #e8f5e9;
        color: #2D9F3C;
        padding: 6px 14px;
        border-radius: 6px;
        font-weight: 700;
        font-family: 'Roboto', monospace;
        font-size: 13px;
        display: inline-block;
    }

    @media (max-width: 768px) {
        .products-grid {
            grid-template-columns: 1fr;
        }
        
        .product-card {
            grid-template-columns: 1fr 100px;
        }
        
        .product-card-image {
            width: 100px;
            height: 100px;
        }
    }
</style>
</head>
<body>
    <!-- Page Loader -->
    <div class="page-loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <h2 class="loader-text">Loading...</h2>
            <p class="loader-subtext">GREEN MAN</p>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <section class="product-detail-section" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); padding: 60px 0; margin-top: 0;">
        <div class="container" style="max-width: 1400px; margin: 0 auto; padding: 0 30px; text-align: center;">
            <h1 style="font-size: 3rem; color: #1B5E20; font-weight: 700; margin-bottom: 15px;">Fire Protection Clamps</h1>
            <p style="font-size: 1.2rem; color: #666; max-width: 800px; margin: 0 auto;">
                Professional pipe support and clamping solutions for fire protection systems
            </p>
        </div>
    </section>

    <!-- Clamps Collection Section -->
    <section class="product-detail-section" id="clamps-series" style="background: #ffffff; padding: 40px 0;">
        <div class="products-grid">

                <div class="product-card" onclick="window.location.href='greengrip-ggsh-catalog.html?product=GGSH'">
                    <div class="product-card-content">
                        <h3>GreenGrip Sprinkler Pipe Hanger</h3>
                        <div class="product-code">Code: <span class="code-badge">GGSH</span></div>
                        <a href="greengrip-ggsh-catalog.html?product=GGSH" class="view-details" onclick="event.stopPropagation()">
                            View Details
                            <svg width="14" height="14" viewBox="0 0 16 16" fill="none">
                                <path d="M1 8h14M8 1l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                    </div>
                    <div class="product-card-image">
                        <img src="assets/CLAMPS/GGSH.png" alt="GGSH" onerror="this.src='assets/img/placeholder.png'">
                    </div>
                </div>

                <div class="product-card" onclick="window.location.href='greengrip-ggsh-catalog.html?product=GGSN'">
                    <div class="product-card-content">
                        <h3>GreenGrip Sprinkler Hanger (Nut-Free)</h3>
                        <div class="product-code">Code: <span class="code-badge">GGSN</span></div>
                        <a href="greengrip-ggsh-catalog.html?product=GGSN" class="view-details" onclick="event.stopPropagation()">
                            View Details
                            <svg width="14" height="14" viewBox="0 0 16 16" fill="none">
                                <path d="M1 8h14M8 1l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                    </div>
                    <div class="product-card-image">
                        <img src="assets/CLAMPS/Nut-Free.png" alt="GGSN" onerror="this.src='assets/img/placeholder.png'">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Load Navbar Component -->
    <script>
        // Load navbar component after DOM is ready
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                const placeholder = document.getElementById('navbar-placeholder');
                if (placeholder) {
                    placeholder.innerHTML = data;
                    
                    // Load navbar.js after HTML is injected
                    const navScript = document.createElement('script');
                    navScript.src = 'navbar.js';
                    navScript.defer = true;
                    document.body.appendChild(navScript);
                }
                document.body.classList.add('loaded');
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Load Footer Component -->
    <script>
        // Load footer component after DOM is ready
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                const placeholder = document.getElementById('footer-placeholder');
                if (placeholder) {
                    placeholder.innerHTML = data;
                }
                document.body.classList.add('loaded');
            })
            .catch(error => console.error('Error loading footer:', error));

        // Hide page loader
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);
        });
    </script>
</body>
</html>
