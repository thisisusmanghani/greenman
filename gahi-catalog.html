<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <title>Adjustable Hinge (GAHI) – Product Catalog</title>
  <style>
    :root{
      --green-primary:#52B455;
      --green-dark:#3a8a3d;
      --green-darker:#2d6b2f;
      --green-light:#7fd682;
      --green-pale:#e8f5e9;
      --ink:#222; --muted:#6b6b6b; --paper:#fff; --line:#e6e6e6; --shadow:0 4px 18px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box}
    body{margin:0;background:#f1f3f5;color:var(--ink);font:14px/1.4 Segoe UI,system-ui,-apple-system,Arial,sans-serif}

    .hdr a{color:var(--green-dark);text-decoration:none;font-weight:600}

    .canvas{max-width:1100px;margin:24px auto;padding:18px;background:var(--paper);box-shadow:var(--shadow);border-radius:8px}

    /* Title */
    .title-row{display:flex;align-items:center;justify-content:center;border-bottom:3px solid var(--green-pale);padding:6px 4px 12px}
    .title{font-size:26px;font-weight:800;text-align:center}

    /* Meta row: Specification + Product Definition */
    .meta-2{display:grid;grid-template-columns:1fr 1.3fr;gap:14px;margin:14px 0}
    .card{background:rgba(204,232,201,0.15);padding:12px;border-radius:6px}
    .card h3{margin:.2rem 0 .5rem;color:var(--green-dark);font-weight:800;font-size:14px}
    .card ul{margin:0;padding-left:18px}
    .card li{margin:4px 0}
    .def-box{background:rgba(204,232,201,0.25);padding:12px;border-radius:10px;border-left:4px solid var(--green-dark)}
    .def-box p{margin:0;font-size:13px}

    /* Grid of product thumbnails */
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px;margin:10px 0 6px}
    .item{position:relative;background:#fff;border:1px solid var(--line);border-radius:8px;overflow:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:10px;min-height:120px}
    .item img{max-width:100%;max-height:90px;object-fit:contain}
    .code{margin-top:6px;font-weight:800;color:var(--green-dark);font-size:12px}
    .tick{position:absolute;left:6px;top:6px;width:18px;height:18px;border-radius:50%;background:var(--green-dark);display:grid;place-items:center;color:#fff;font-size:12px}

    /* Table */
    .table-wrap{margin:16px 0}
    .props{width:100%;border-collapse:collapse;border:2px solid var(--green-primary);overflow:hidden;border-radius:6px}
    .props th,.props td{border-right:1px solid var(--line);border-bottom:1px solid var(--line);padding:8px 6px;text-align:center;font-size:11px}
    .props th{background:var(--green-dark);color:#fff;font-weight:800}
    .props td{background:#fff;font-weight:600}
    .props th:first-child,.props td:first-child{text-align:left}
    .props th:last-child,.props td:last-child{border-right:none}

    /* Footer */

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      body { background: var(--paper); }
      
      .canvas { 
        margin: 0; 
        padding: 12px; 
        border-radius: 0;
        box-shadow: none;
      }
      
      .title-row { 
        padding: 8px 0 12px;
      }
      
      .title { 
        font-size: 20px;
        line-height: 1.2;
        text-align: center;
      }
      
      .meta-2 { 
        grid-template-columns: 1fr;
        gap: 12px;
        margin: 12px 0;
      }
      
      .card, .def-box { 
        padding: 10px;
      }
      
      .card h3 { 
        font-size: 13px;
      }
      
      .grid { 
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
      }
      
      .item { 
        min-height: 100px;
        padding: 8px;
      }
      
      .item img { 
        max-height: 70px;
      }
      
      .code { 
        font-size: 11px;
      }
      
      .table-wrap { 
        overflow-x: auto;
        margin: 12px -12px;
        padding: 0 12px;
      }
      
      .props { 
        font-size: 10px;
        min-width: 600px;
      }
      
      .props th, .props td { 
        padding: 6px 4px;
        font-size: 10px;
      }
    }

    @media (max-width: 480px) {
      .canvas { 
        padding: 8px;
      }
      
      .title { 
        font-size: 18px;
      }
      
      .grid { 
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 8px;
      }
      
      .item { 
        min-height: 90px;
        padding: 6px;
      }
      
      .item img { 
        max-height: 60px;
      }
      
      .code { 
        font-size: 10px;
      }
      
      .props { 
        font-size: 9px;
      }
      
      .props th, .props td { 
        padding: 4px 3px;
        font-size: 9px;
      }
    }

  </style>

    </head>
<body>
  
    <!-- Navigation Bar (Loaded from navbar.html) -->
    <div id="navbar-placeholder"></div>
<main class="canvas">
    <div class="title-row">
      <div class="title">Adjustable Hinge (GAHI)</div>
    </div>

    <section class="meta-2">
      <div class="card">
        <h3>Specification</h3>
        <ul id="spec-list"></ul>
      </div>
      <div class="def-box">
        <h3 style="margin:0 0 6px;color:var(--green-dark)">Product Definition</h3>
        <p id="definition">Loading definition...</p>
      </div>
    </section>

    <section>
      <div id="grid" class="grid" aria-label="Product variants grid">
        <!-- items injected here -->
      </div>
    </section>

    <section class="table-wrap">
      <table class="props" id="product-table">
        <thead>
          <tr id="table-header">
            <!-- Table headers injected here -->
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Table rows injected here -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    // Load and render catalog data
    fetch('data/gahi-catalog.json')
      .then(r => r.json())
      .then(data => {
        // Set title
        document.querySelector('.title').textContent = data.title;
        document.title = data.title + ' – Product Catalog';

        // Render specification list
        const specList = document.getElementById('spec-list');
        data.specification.forEach(spec => {
          const li = document.createElement('li');
          li.textContent = spec;
          specList.appendChild(li);
        });

        // Set definition
        document.getElementById('definition').textContent = data.definition;

        // Render product grid
        const grid = document.getElementById('grid');
        data.items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <span class="tick">✓</span>
            <img src="${item.image}" alt="${item.code}" onerror="this.src='assets/img/placeholder.png'">
            <div class="code">${item.code}</div>
          `;
          grid.appendChild(div);
        });

        // Render table
        if (data.table && data.table.length > 0) {
          const tableHeader = document.getElementById('table-header');
          const tableBody = document.getElementById('table-body');

          // Create table headers
          const headers = Object.keys(data.table[0]);
          headers.forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            tableHeader.appendChild(th);
          });

          // Create table rows
          data.table.forEach(row => {
            const tr = document.createElement('tr');
            headers.forEach(header => {
              const td = document.createElement('td');
              td.textContent = row[header];
              tr.appendChild(td);
            });
            tableBody.appendChild(tr);
          });
        }
      })
      .catch(err => console.error('Failed to load catalog data:', err));
  </script>

    <!-- Load Navbar Component -->
    <script>
        // Load navbar component after DOM is ready
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                const placeholder = document.getElementById('navbar-placeholder');
                if (placeholder) {
                    placeholder.innerHTML = data;
                }
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Load Footer Component -->
    <script>
        // Load footer component after DOM is ready
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                const placeholder = document.getElementById('footer-placeholder');
                if (placeholder) {
                    placeholder.innerHTML = data;
                }
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
