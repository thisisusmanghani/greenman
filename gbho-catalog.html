<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Base Holder (GBHO) – PDF-like Template</title>
  <style>
    :root{
      --green-primary:#52B455;
      --green-dark:#3a8a3d;
      --green-darker:#2d6b2f;
      --green-light:#7fd682;
      --green-pale:#e8f5e9;
      --ink:#222; --muted:#6b6b6b; --paper:#fff; --line:#e6e6e6; --shadow:0 4px 18px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box}
    
        /* Hide content until fully loaded */
        body:not(.loaded) {
            overflow: hidden;
        }
        body:not(.loaded) > *:not(.page-loader) {
            visibility: hidden;
            opacity: 0;
        }
        
        body{margin:0;background:#f1f3f5;color:var(--ink);font:14px/1.4 'Roboto',sans-serif}

    .hdr a{color:var(--green-dark);text-decoration:none;font-weight:600}

    .canvas{max-width:1100px;margin:24px auto;padding:18px;background:var(--paper);box-shadow:var(--shadow);border-radius:8px}

    /* Title */
    .title-row{display:flex;align-items:center;justify-content:center;border-bottom:3px solid var(--green-pale);padding:6px 4px 12px}
    .title{font-size:26px;font-weight:800;text-align:center}

    /* Meta row: Specification + Product Definition */
    .meta-2{display:grid;grid-template-columns:1fr 1.3fr;gap:14px;margin:14px 0}
    .card{background:rgba(204,232,201,0.15);padding:12px;border-radius:6px}
    .card h3{margin:.2rem 0 .5rem;color:var(--green-dark);font-weight:800;font-size:14px}
    .card ul{margin:0;padding-left:18px}
    .card li{margin:4px 0}
    .def-box{background:rgba(204,232,201,0.25);padding:12px;border-radius:10px;border-left:4px solid var(--green-dark)}
    .def-box p{margin:0;font-size:13px}

    /* Grid of product thumbnails */
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px;margin:10px 0 6px}
    .item{position:relative;background:#fff;border:1px solid var(--line);border-radius:8px;overflow:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:10px;min-height:120px}
    .item img{max-width:100%;max-height:90px;object-fit:contain}
    .code{margin-top:6px;font-weight:800;color:var(--green-dark);font-size:12px}
    .tick{position:absolute;left:6px;top:6px;width:18px;height:18px;border-radius:50%;background:var(--green-dark);display:grid;place-items:center;color:#fff;font-size:12px}

    /* Table */
    .table-wrap{margin:16px 0}
    .props{width:100%;border-collapse:collapse;border:2px solid var(--green-primary);overflow:hidden;border-radius:6px}
    .props th,.props td{border-right:1px solid var(--line);border-bottom:1px solid var(--line);padding:8px 6px;text-align:center;font-size:11px}
    .props th{background:var(--green-dark);color:#fff;font-weight:800}
    .props td{background:#fff;font-weight:600}
    .props th:first-child,.props td:first-child{text-align:left}
    .props th:last-child,.props td:last-child{border-right:none}

    /* Footer */

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      body { background: var(--paper); }
      
      .canvas { 
        margin: 0; 
        padding: 12px; 
        border-radius: 0;
        box-shadow: none;
      }
      
      .title-row { 
        padding: 8px 0 12px;
      }
      
      .title { 
        font-size: 20px;
        line-height: 1.2;
        text-align: center;
      }
      
      .meta-2 { 
        grid-template-columns: 1fr;
        gap: 12px;
        margin: 12px 0;
      }
      
      .card, .def-box { 
        padding: 10px;
      }
      
      .card h3 { 
        font-size: 13px;
      }
      
      .grid { 
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
      }
      
      .item { 
        min-height: 100px;
        padding: 8px;
      }
      
      .item img { 
        max-height: 70px;
      }
      
      .code { 
        font-size: 11px;
      }
      
      .table-wrap { 
        overflow-x: auto;
        margin: 12px -12px;
        padding: 0 12px;
      }
      
      .props { 
        font-size: 10px;
        min-width: 600px;
      }
      
      .props th, .props td { 
        padding: 6px 4px;
        font-size: 10px;
      }
    }

    @media (max-width: 480px) {
      .canvas { 
        padding: 8px;
      }
      
      .title { 
        font-size: 18px;
      }
      
      .grid { 
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 8px;
      }
      
      .item { 
        min-height: 90px;
        padding: 6px;
      }
      
      .item img { 
        max-height: 60px;
      }
      
      .code { 
        font-size: 10px;
      }
      
      .props { 
        font-size: 9px;
      }
      
      .props th, .props td { 
        padding: 4px 3px;
        font-size: 9px;
      }
    }

  </style>

        <link rel="stylesheet" href="navbar.css">
</head>
<body>
  
    <!-- Navigation Bar (Loaded from navbar.html) -->
    <div id="navbar-placeholder"></div>
<main class="canvas">
    <div class="title-row">
      <div class="title">Base Holder (GBHO)</div>
    </div>

    <section class="meta-2">
      <div class="card">
        <h3>Specification</h3>
        <ul id="spec-list">
          <li>➤Material: S250GD/S235JR</li>
          <li>Surface: ➤Electro-galvanized (Z-275)</li>
          <li>➤Hot-dip galvanized</li>
          <li>➤Epoxy coated</li>
          <li>➤Stainless Steel A2/A4</li>
        </ul>
      </div>
      <div class="def-box">
        <h3 style="margin:0 0 6px;color:var(--green-dark)">Product Definition</h3>
        <p id="definition">Loading definition...</p>
      </div>
    </section>

    <section>
      <div id="grid" class="grid" aria-label="Angle connector variants grid">
        <!-- items injected here -->
      </div>
    </section>

    <section class="table-wrap">
      <table class="props" id="gbho-table">
        <thead>
          <tr>
            <th>Product Code</th>
            <th>Detail</th>
            <th>Dimensions</th>
            <th>Load</th>
            <th>For Profile</th>
            <th>Weight</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    const fallbackData = {
      title: "Base Holder (GBHO)",
      specification:[
        "➤Material: S250GD/S235JR",
        "Surface: ➤Electro-galvanized (Z-275)",
        "➤Hot-dip galvanized",
        "➤Epoxy coated",
        "➤Stainless Steel A2/A4"
      ],
      definition: "Base Holder for strut channels are essential mounting accessories designed to provide a secure and stable foundation for modular support systems. These holders are engineered to anchor strut profiles to floors, walls, or ceilings, ensuring a robust and reliable connection. Available in various sizes and configurations, base brackets are compatible with standard strut channels and are equipped with pre-drilled holes for easy installation using bolts and anchors.",
      page: 30,
      items:[
        { code:'GBHO2041', image:'assets/img/gbho2041.png' },
        { code:'GBHO4041', image:'assets/img/gbho4041.png' },
        { code:'GBHO2082', image:'assets/img/gbho2082.png' },
        { code:'GBHO4082', image:'assets/img/gbho4082.png' },
        { code:'GBHO4124', image:'assets/img/gbho4124.png' }
      ],
      table:[
        {"Product Code":"GBHO2041","Detail":"2-hole 41/4 v/h","Dimensions":"38x95x5","Load":"12kN","For Profile":"GM - profile GM4121, GM4141,GM4162","Weight":"xx"},
        {"Product Code":"GBHO4041","Detail":"4-hole 41/4","Dimensions":"38x95x5","Load":"12kN","For Profile":"GM - profile GM4121, GM4141,GM4162","Weight":"xx"},
        {"Product Code":"GBHO2082","Detail":"2-hole 82/4","Dimensions":"82x95x5","Load":"12kN","For Profile":"GM - profile GM4182, GMD4141","Weight":"xx"},
        {"Product Code":"GBHO4082","Detail":"4-hole 82/4","Dimensions":"82x95x5","Load":"12kN","For Profile":"GM - profile GM4182, GMD4141","Weight":"xx"},
        {"Product Code":"GBHO4124","Detail":"4-hole 124/5","Dimensions":"124x95x5","Load":"12kN","For Profile":"GM - profile GMD4162","Weight":"xx"}
      ]
    };

    async function loadData(){
      try{
        const res = await fetch('data/gbho-catalog.json');
        if(!res.ok) throw new Error('No JSON found');
        const data = await res.json();
        return data;
      }catch(err){
        console.warn('Falling back to inline sample data for GACO:', err.message);
        return fallbackData;
      }
    }

    function renderGrid(items){
      const grid = document.getElementById('grid');
      grid.innerHTML = items.map(it=>`
        <div class="item">
          <span class="tick">✓</span>
          <img src="${it.image || 'assets/img/placeholder.png'}" alt="${it.code}">
          <div class="code">${it.code}</div>
        </div>
      `).join('');
    }

    function renderTable(rows){
      const tbody = document.querySelector('#gbho-table tbody');
      tbody.innerHTML = rows.map(r=>`
        <tr>
          <td>${r['Product Code']||'-'}</td>
          <td>${r['Detail']||'-'}</td>
          <td>${r['Dimensions']||'-'}</td>
          <td>${r['Load']||'-'}</td>
          <td>${r['For Profile']||'-'}</td>
          <td>${r['Weight']||'-'}</td>
        </tr>
      `).join('');
    }

    (async function init(){
      const data = await loadData();
      document.querySelector('.title').textContent = data.title || "Base Holder (GBHO)";
      document.title = (data.title || 'Base Holder (GBHO)') + ' – GREEN MAN';

      // spec
      if(Array.isArray(data.specification)){
        const ul = document.getElementById('spec-list'); ul.innerHTML = data.specification.map(s=>`<li>${s}</li>`).join('');
      }
      if(data.definition){ document.getElementById('definition').textContent = data.definition; }
      if(data.page){ document.getElementById('page-no').textContent = 'PAGE '+data.page; }

      renderGrid(data.items || []);
      renderTable(data.table || []);
    })();
  </script>

    <!-- Load Navbar Component -->
    <script>
        // Load navbar component after DOM is ready
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                const placeholder = document.getElementById('navbar-placeholder');
                if (placeholder) {
                    placeholder.innerHTML = data;
                
                document.body.classList.add('loaded');
                }
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Load Footer Component -->
    <script>
        // Load footer component after DOM is ready
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                const placeholder = document.getElementById('footer-placeholder');
                if (placeholder) {
                    placeholder.innerHTML = data;
                
                document.body.classList.add('loaded');
                }
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
