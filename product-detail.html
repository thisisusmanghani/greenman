<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - GREEN MAN</title>

    <!-- Google Fonts: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        /* Hide content until fully loaded */
        body:not(.loaded) {
            overflow: hidden;
        }
        body:not(.loaded) > *:not(.page-loader) {
            visibility: hidden;
            opacity: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 100px;
        }

        /* Category Info */
        .category-info {
            background: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(27, 94, 32, 0.1);
        }

        .category-info p {
            color: #555;
            line-height: 1.6;
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(27, 94, 32, 0.15);
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #0d3d12;
            display: grid;
            grid-template-columns: 1fr 120px;
            gap: 15px;
            align-items: center;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(27, 94, 32, 0.25);
        }

        .product-card h3 {
            color: #0d3d12;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-card .product-code {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .product-card .view-details {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #52B455 0%, #2D9F3C 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(82, 180, 85, 0.3);
            width: fit-content;
        }

        .product-card .view-details:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(82, 180, 85, 0.4);
        }

        .product-card-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .product-card-image {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 6px;
            overflow: hidden;
            border: 2px solid #e8f5e9;
            transition: all 0.3s ease;
        }

        .product-card:hover .product-card-image {
            border-color: #52B455;
            box-shadow: 0 2px 8px rgba(82, 180, 85, 0.2);
        }

        .product-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            padding: 0;
        }

        /* Product Detail Modal/Section */
        .product-detail-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .product-detail-overlay.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .product-detail-container {
            background: white;
            border-radius: 12px;
            max-width: 1200px;
            width: 100%;
            margin: 20px auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-detail {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .close-detail:hover {
            background: #d32f2f;
        }

        .product-detail-header {
            background: linear-gradient(135deg, #0d3d12 0%, #1b5e20 100%);
            color: white;
            padding: 30px;
            border-radius: 12px 12px 0 0;
        }

        .product-detail-header h2 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        .product-detail-header .product-id {
            font-size: 14px;
            opacity: 0.9;
        }

        .product-detail-content {
            padding: 30px;
        }

        /* Images Section */
        .product-images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .product-image {
            background: rgba(27, 94, 32, 0.05);
            border: 2px solid rgba(27, 94, 32, 0.2);
            border-radius: 8px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .product-image .placeholder {
            color: #999;
            text-align: center;
            font-size: 14px;
        }

        /* Specifications & Technical Data */
        .info-section {
            background: rgba(13, 61, 18, 0.05);
            border-left: 4px solid #0d3d12;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .info-section h3 {
            color: #0d3d12;
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .info-section h3::before {
            content: '';
            width: 5px;
            height: 24px;
            background: #0d3d12;
            margin-right: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-item .label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .info-item .value {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Mounting Method */
        .mounting-method {
            background: white;
            border: 2px solid rgba(27, 94, 32, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .mounting-method h3 {
            color: #0d3d12;
            margin-bottom: 15px;
        }

        .mounting-method pre {
            background: rgba(27, 94, 32, 0.05);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Roboto', monospace;
            font-size: 12px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Load Cases Table */
        .load-cases {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(27, 94, 32, 0.1);
            margin-top: 30px;
        }

        .load-cases h3 {
            color: #0d3d12;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .load-cases-description {
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid rgba(27, 94, 32, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        thead {
            background: linear-gradient(135deg, #0d3d12 0%, #1b5e20 100%);
            color: white;
        }

        thead th {
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:nth-child(even) {
            background: rgba(27, 94, 32, 0.03);
        }

        tbody tr:hover {
            background: rgba(27, 94, 32, 0.08);
        }

        tbody td {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(27, 94, 32, 0.1);
            font-size: 13px;
            color: #333;
        }

        tbody td:first-child {
            font-weight: 600;
            color: #0d3d12;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }

            .product-card {
                grid-template-columns: 1fr 100px;
                gap: 12px;
            }

            .product-card-image {
                width: 100px;
                height: 100px;
            }

            .product-images {
                grid-template-columns: 1fr;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .product-detail-container {
                margin: 0;
                border-radius: 0;
            }

            .product-detail-overlay {
                padding: 0;
            }
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 50px;
            color: #999;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(13, 61, 18, 0.2);
            border-top-color: #0d3d12;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <link rel="stylesheet" href="navbar.css">
</head>

<body>
    <!-- Navigation Bar (Loaded from navbar.html) -->
    <div id="navbar-placeholder"></div>
    
    <div class="container">
        <!-- Page Title -->
        <h1 id="categoryName" style="font-size: 32px; color: #0d3d12; margin-bottom: 10px;">Loading...</h1>
        <div id="categoryBadge" style="display: inline-block; background: #52B455; color: white; padding: 8px 16px; border-radius: 20px; font-size: 14px; margin-bottom: 20px;"></div>
        
        <!-- Category Description -->
        <div class="category-info">
            <p id="categoryDescription"></p>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="productsGrid">
            <div class="loading">Loading products...</div>
        </div>
    </div>

    <!-- Product Detail Overlay -->
    <div class="product-detail-overlay" id="productDetailOverlay">
        <div class="product-detail-container">
            <button class="close-detail" onclick="closeProductDetail()">&times;</button>

            <div class="product-detail-header">
                <h2 id="detailTitle"></h2>
                <div class="product-id" id="detailId"></div>
            </div>

            <div class="product-detail-content">
                <!-- Images -->
                <div class="product-images" id="detailImages"></div>

                <!-- Technical Data -->
                <div class="info-section" id="technicalDataSection">
                    <h3>Technical Data</h3>
                    <div class="info-grid" id="technicalDataGrid"></div>
                </div>

                <!-- Specifications -->
                <div class="info-section" id="specificationsSection" style="display: none;">
                    <h3>Specifications</h3>
                    <div class="info-grid" id="specificationsGrid"></div>
                </div>

                <!-- Mounting Method -->
                <div class="mounting-method" id="mountingMethodSection">
                    <h3>Mounting Method & Load Cases</h3>
                    <pre id="mountingMethodContent"></pre>
                </div>

                <!-- Load Cases would be extracted from mounting method if needed -->
            </div>
        </div>
    </div>

    <script>
        let catalogData = null;

        // Product ID to catalog file mapping
        const productToCatalog = {
            'gmc-c-profile': 'c-channel-catalog.json',
            'gm41-strut-profile': 'strut-channel-catalog.json'
        };

        // Get product ID from URL
        function getProductIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Get catalog file for product ID
        function getCatalogFile(productId) {
            return productToCatalog[productId] || 'c-channel-catalog.json';
        }

        // Load catalog data
        async function loadCatalogData() {
            try {
                const productId = getProductIdFromUrl();
                const catalogFile = getCatalogFile(productId);
                const response = await fetch(`data/${catalogFile}`);
                catalogData = await response.json();
                displayCategory();
                displayProducts();
            } catch (error) {
                console.error('Error loading catalog:', error);
                document.getElementById('productsGrid').innerHTML =
                    '<div class="loading">Error loading catalog data</div>';
            }
        }

        // Display category information
        function displayCategory() {
            const category = catalogData.category;
            document.getElementById('categoryName').textContent = category.name;
            document.getElementById('categoryBadge').textContent = category.badge;
            document.getElementById('categoryDescription').textContent = category.description;
        }

        // Display products grid
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            const products = catalogData.category.products;

            grid.innerHTML = products.map((product, index) => {
                // Extract just the model number from the product ID
                const productCode = product.id.replace('strut-profile-', '').replace('c-profile-', '');
                
                return `
                <div class="product-card" onclick="navigateToStrutTemplate('${product.id}')">
                    <div class="product-card-content">
                        <h3>${product.title}</h3>
                        <div class="product-code">Product Code: ${productCode}</div>
                        <a href="#" class="view-details" onclick="event.stopPropagation(); navigateToStrutTemplate('${product.id}')">
                            View Details
                            <svg width="1" height="14" viewBox="0 0 16 16" fill="none">
                                <path d="M1 8h14M8 1l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                    </div>
                    <div class="product-card-image">
                        <img src="${product.images[1]}" alt="${product.title} Cross Section" onerror="this.src='assets/img/placeholder.png'">
                    </div>
                </div>
                `;
            }).join('');
        }

        // Navigate to appropriate template page based on product type
        function navigateToStrutTemplate(productId) {
            const categoryId = getProductIdFromUrl();
            let templateUrl = '';
            
            // Determine which template to use based on the category
            if (categoryId === 'gmc-c-profile') {
                templateUrl = `c-channel-template.html?id=${productId}`;
            } else if (categoryId === 'gm41-strut-profile') {
                templateUrl = `strut-template.html?id=${productId}`;
            } else {
                // Default to strut template
                templateUrl = `strut-template.html?id=${productId}`;
            }
            
            window.location.href = templateUrl;
        }

        // Show product detail
        function showProductDetail(index) {
            const product = catalogData.category.products[index];

            // Set header
            document.getElementById('detailTitle').textContent = product.title;
            document.getElementById('detailId').textContent = `Product ID: ${product.id} | Page ${product.page}`;

            // Set images
            const imagesContainer = document.getElementById('detailImages');
            imagesContainer.innerHTML = product.images.map((img, i) => `
                <div class="product-image">
                    <div class="placeholder">
                        <div>ðŸ“·</div>
                        <div>Diagram ${i + 1}</div>
                        <div style="font-size: 10px; margin-top: 5px;">${img}</div>
                    </div>
                </div>
            `).join('');

            // Set technical data
            const techDataGrid = document.getElementById('technicalDataGrid');
            const technicalData = product.technicalData;
            if (Object.keys(technicalData).length > 0) {
                techDataGrid.innerHTML = Object.entries(technicalData).map(([key, value]) => `
                    <div class="info-item">
                        <div class="label">${key}:</div>
                        <div class="value">${value}</div>
                    </div>
                `).join('');
                document.getElementById('technicalDataSection').style.display = 'block';
            } else {
                document.getElementById('technicalDataSection').style.display = 'none';
            }

            // Set specifications
            const specificationsGrid = document.getElementById('specificationsGrid');
            const specifications = product.specifications;
            if (Object.keys(specifications).length > 0) {
                specificationsGrid.innerHTML = Object.entries(specifications).map(([key, value]) => `
                    <div class="info-item">
                        <div class="label">${key}:</div>
                        <div class="value">${value}</div>
                    </div>
                `).join('');
                document.getElementById('specificationsSection').style.display = 'block';
            } else {
                document.getElementById('specificationsSection').style.display = 'none';
            }

            // Set mounting method (includes load cases table)
            const mountingContent = document.getElementById('mountingMethodContent');
            if (product.mountingMethod.description) {
                mountingContent.textContent = product.mountingMethod.description;
                document.getElementById('mountingMethodSection').style.display = 'block';
            } else {
                document.getElementById('mountingMethodSection').style.display = 'none';
            }

            // Show overlay
            document.getElementById('productDetailOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close product detail
        function closeProductDetail() {
            document.getElementById('productDetailOverlay').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close on overlay click
        document.getElementById('productDetailOverlay').addEventListener('click', function (e) {
            if (e.target === this) {
                closeProductDetail();
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closeProductDetail();
            }
        });

        // Load data on page load
        loadCatalogData();
    </script>

    <!-- Load Navbar Component -->
    <script>
        // Load navbar component after DOM is ready
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                const placeholder = document.getElementById('navbar-placeholder');
                if (placeholder) {
                    placeholder.innerHTML = data;
                
                document.body.classList.add('loaded');
                }
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
</body>

</html>
